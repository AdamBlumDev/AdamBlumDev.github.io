{{ define "main" }}
<article>
	<header>
		<h1>{{ .Title }}</h1>
		<p>{{ .Description }}</p>
	</header>
	<section>
		{{ .Content }}
	</section>
	<section>
		<dl class="notes">
			{{ range .Pages.ByDate.Reverse }}
				<dt>
					<a href="{{.Permalink}}">{{.Title}}</a>
				</dt>
				<dd>
					<time>{{.Date.Format "02 Jan 2006"}}</time> &mdash; {{.Description}}
				</dd>
			{{ end }}
		</dl>
	</section>
</article>
{{ end }}
