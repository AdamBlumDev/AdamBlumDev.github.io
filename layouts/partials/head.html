{{ $style := resources.Get "style/style.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ $style.Permalink }}"/>
	<title>{{ title .Title }} &mdash; {{ .Site.Title }}</title>
	<meta name="description" content="{{ .Description }}"/>
</head>
